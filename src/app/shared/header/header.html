<header class="fixed inset-x-0 z-50">
    <nav class="flex items-center justify-center p-6 lg:px-16 sticky top-0" aria-label="Global">
      <button type="button" class="-m-2.5 w-full lg:hidden inline-flex items-end justify-end rounded-md p-2.5 text-gold" (click)="toggleMenu()">
        <span class="sr-only">Open main menu</span>
        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
      <div class="navbar hidden px-24 rounded-full lg:flex lg:gap-x-32 items-center navbar-options-transparent">
        <a href="over-mij" class="text-lg/6 font-semibold text-white">Over mij</a>
        <a href="aanbod" class="text-lg/6 font-semibold text-white">Aanbod</a>
        <a href="/">
          <span class="sr-only">Little Golden Moments</span>
          <img class="h-20 w-auto rounded-full" src="/assets/logo.jpg" alt="Little Golden Moments" />
        </a>
        <a href="portfolio" class="text-lg/6 font-semibold text-white">Portfolio</a>
        <a href="contact" class="text-lg/6 font-semibold text-white">Contact</a>
      </div>
    </nav>


    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="lg:hidden" [hidden]="menuState"  role="dialog" aria-modal="true" id="mobile-navbar">
      <!-- Background backdrop, show/hide based on slide-over state. -->
      <div class="fixed inset-0 z-50"></div>
      <div class="fixed inset-y-0 right-0 z-50 w-full bg-gold-lightest p-6 sm:max-w-sm sm:ring-1 sm:ring-white/10">
        <div class="flex items-center justify-between">
          <a href="/" class="-m-1.5 p-1.5">
            <span class="sr-only">Little Golden Moments</span>
            <img class="h-12 w-auto" src="/assets/logo-transparent-sbs.png" alt="Little Golden Moments" />
          </a>
          <button type="button" class="-m-2.5 rounded-md p-2.5 text-gold cursor-pointer" (click)="toggleMenu()">
            <span class="sr-only">Close menu</span>
            <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6\">
            <div class="space-y-2 py-6 sidenav__items">
              <a href="over-mij" class="relative hover:before:scale-x-50 hover:before:origin-left before:w-1/2 before:h-0.5 before:origin-right before:transition-transform 
                before:duration-300 before:scale-x-0 before:bg-gold before:absolute before:left-2 before:bottom-1 -mx-3 block px-3 py-2 text-base/7 font-semibold text-gold">Over mij</a>
              <a href="aanbod" class="relative hover:before:scale-x-50 hover:before:origin-left before:w-1/2 before:h-0.5 before:origin-right before:transition-transform 
                before:duration-300 before:scale-x-0 before:bg-gold before:absolute before:left-2 before:bottom-1 -mx-3 block px-3 py-2 text-base/7 font-semibold text-gold">Aanbod</a>
              <a href="portfolio" class="relative hover:before:scale-x-50 hover:before:origin-left before:w-1/2 before:h-0.5 before:origin-right before:transition-transform 
                before:duration-300 before:scale-x-0 before:bg-gold before:absolute before:left-2 before:bottom-1 -mx-3 block px-3 py-2 text-base/7 font-semibold text-gold">Portfolio</a>
              <a href="contact" class="relative hover:before:scale-x-50 hover:before:origin-left before:w-1/2 before:h-0.5 before:origin-right before:transition-transform 
                before:duration-300 before:scale-x-0 before:bg-gold before:absolute before:left-2 before:bottom-1 -mx-3 block px-3 py-2 text-base/7 font-semibold text-gold">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
